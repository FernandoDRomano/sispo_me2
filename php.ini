date.timezone = America/Argentina/Tucuman
mysql.connect_timeout = 120
upload_max_filesize = -1
post_max_size = -1
max_execution_time = 0
allow_url_fopen = On
allow_url_include = Off
asp_tags = Off
display_errors = Off
;display_errors = On
enable_dl = Off
file_uploads = On
max_input_time = 0
max_input_vars = 1000
memory_limit = -1
session.gc_maxlifetime = 1440
session.save_path = "/var/cpanel/php/sessions/ea-php56"
session.cookie_path = /
zlib.output_compression = Off
expose_php=Off

; safe_mode = On
; safe_mode_gid = On
; open_basedir = none

disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file
;,show_source
; ,phpinfo
